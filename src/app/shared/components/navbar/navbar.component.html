<nav class="top-navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <div class="brand-icon">
        <i class="pi pi-building-columns"></i>
      </div>
      <div class="brand-text">
        <span class="brand-name">SecureBank</span>
        <span class="brand-subtitle">Banking Portal</span>
      </div>
    </div>

    <div class="navbar-actions">
      <div class="user-info">
        <div class="user-avatar">
          <i class="pi pi-user"></i>
        </div>
        @if (currentUser(); as user) {
          <span class="user-greeting">{{ user.name }}</span>
        } @else {
          <span class="user-greeting">Welcome back</span>
        }
      </div>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="secondary"
        [outlined]="true"
        size="small"
        (onClick)="logout()"
        styleClass="logout-btn"
      />
    </div>
  </div>
</nav>
